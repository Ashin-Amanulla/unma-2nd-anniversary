# Nginx configuration for UNMA domains
# unma.in (Frontend) and api.unma.in (Backend API)

# Upstream backend server (Docker container running on port 5454)
upstream backend_api {
    server 127.0.0.1:5454;
    keepalive 32;
}

# Frontend domain - unma.in
server {
    listen 80;
    listen [::]:80;
    server_name unma.in www.unma.in;

    # Root directory for frontend static files
    root /var/www/unma2025;
    index index.html;

    # Logging
    access_log /var/log/nginx/unma.in-access.log;
    error_log /var/log/nginx/unma.in-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;
    gzip_comp_level 6;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main location - serve React SPA
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Backend API domain - api.unma.in
server {
    listen 80;
    listen [::]:80;
    server_name api.unma.in;

    # Logging
    access_log /var/log/nginx/api.unma.in-access.log;
    error_log /var/log/nginx/api.unma.in-error.log;

    # Increase client body size for file uploads
    client_max_body_size 50M;

    # Timeouts for long-running requests
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # API routes - proxy to backend
    location / {
        proxy_pass http://backend_api;
    }
}