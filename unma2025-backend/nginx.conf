# Nginx configuration for UNMA domains
# unma.in (Frontend) and api.unma.in (Backend API)

# Upstream backend server (Docker container running on port 5454)
upstream backend_api {
    server 127.0.0.1:5454;
    keepalive 32;
}

# Frontend domain - unma.in
server {
    listen 80;
    listen [::]:80;
    server_name unma.in www.unma.in;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name unma.in www.unma.in;

    # SSL Certificate paths (Update these with your actual certificate paths)
    # For Let's Encrypt: /etc/letsencrypt/live/unma.in/fullchain.pem
    ssl_certificate /etc/letsencrypt/live/unma.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/unma.in/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory for frontend static files
    root /var/www/unma2025;
    index index.html;

    # Logging
    access_log /var/log/nginx/unma.in-access.log;
    error_log /var/log/nginx/unma.in-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;
    gzip_comp_level 6;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main location - serve React SPA
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check endpoint (if needed)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Backend API domain - api.unma.in
server {
    listen 80;
    listen [::]:80;
    server_name api.unma.in;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.unma.in;

    # SSL Certificate paths (Update these with your actual certificate paths)
    # For Let's Encrypt: /etc/letsencrypt/live/api.unma.in/fullchain.pem
    ssl_certificate /etc/letsencrypt/live/api.unma.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.unma.in/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/api.unma.in-access.log;
    error_log /var/log/nginx/api.unma.in-error.log;

    # Increase client body size for file uploads
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Timeouts for long-running requests
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_cache_bypass $http_upgrade;

    # Buffering settings
    proxy_buffering off;
    proxy_request_buffering off;

    # CORS Headers (if not handled by backend)
    # Uncomment these if your backend doesn't handle CORS
    # add_header Access-Control-Allow-Origin "https://unma.in" always;
    # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    # add_header Access-Control-Allow-Credentials "true" always;
    # 
    # if ($request_method = 'OPTIONS') {
    #     return 204;
    # }

    # API routes - proxy to backend
    location / {
        proxy_pass http://backend_api;
        proxy_redirect off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://backend_api/health;
    }

    # Swagger documentation (if needed)
    location /api-docs {
        proxy_pass http://backend_api/api-docs;
    }
}

# Default server block to handle undefined server names
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 444;
}

server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;
    return 444;
}